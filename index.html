<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Canvas Paint JS</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Draw on Canvas with Vanilla Javascript!</h1>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input id="jsRange" type="range" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsReset">Reset</button>
      </div>
      <div id="jsColors" class="controls__palette">
        <div class="controls__palette__color jsColor" style="background-color: #35393c;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #fff;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #cd4631;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #f79256;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #ffe156;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #397367;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #00b2ca;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #197bbd;"></div>
        <div class="controls__palette__color jsColor" style="background-color: #724e91;"></div>
        <div id="jsPickerContainer" class="controls__palette__color-picker jsColor">
          <input id="jsColorPicker" class="controls__palette__color-picker__picker" type="color">
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/e289f6332b.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
