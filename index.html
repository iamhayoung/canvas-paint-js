<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Canvas Paint JS</title>
  <meta name="description" content="Draw your pictures on canvas!">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Draw on CanvasðŸŽ¨</h1>
    </header>
    <main class="main">
      <div class="views">
        <canvas id="jsCanvas" class="canvas"></canvas>
      </div>
      <div class="controls">
        <div class="btns">
          <button id="jsMode" class="mode-btn"><i class="fas fa-fill-drip"></i>Fill</button>
          <button id="jsReset" class="reset-btn"><i class="fas fa-undo-alt"></i>Reset</button>
          <button id="jsSave" class="save-btn"><i class="fas fa-check-circle"></i>Save</button>
        </div>
        <div id="jsColors" class="palette">
          <div class="palette__color jsColor selected" style="background-color: #35393c;"></div>
          <div class="palette__color jsColor" style="background-color: #fff;"></div>
          <div class="palette__color jsColor" style="background-color: #cd4631;"></div>
          <div class="palette__color jsColor" style="background-color: #f79256;"></div>
          <div class="palette__color jsColor" style="background-color: #ffe156;"></div>
          <div class="palette__color jsColor" style="background-color: #397367;"></div>
          <div class="palette__color jsColor" style="background-color: #00b2ca;"></div>
          <div class="palette__color jsColor" style="background-color: #197bbd;"></div>
          <div class="palette__color jsColor" style="background-color: #724e91;"></div>
          <div id="jsPickerContainer" class="palette__color-picker jsColor">
            <input id="jsColorPicker" class="palette__color-picker__picker" type="color">
          </div>
        </div>
        <div class="range">
          <input id="jsRange" class="range" type="range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
      </div>
    </main>
    <footer>
      <a class="github-logo" href="https://github.com/iamhayoung/canvas-paint-js" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/e289f6332b.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
