<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Canvas Paint JS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div id="jsColors" class="controls__palette">
      <div class="controls__palette__color" style="background-color: #35393c;"></div>
      <div class="controls__palette__color" style="background-color: #fff;"></div>
      <div class="controls__palette__color" style="background-color: #cd4631;"></div>
      <div class="controls__palette__color" style="background-color: #f79256;"></div>
      <div class="controls__palette__color" style="background-color: #ffe156;"></div>
      <div class="controls__palette__color" style="background-color: #397367;"></div>
      <div class="controls__palette__color" style="background-color: #00b2ca;"></div>
      <div class="controls__palette__color" style="background-color: #197bbd;"></div>
      <div class="controls__palette__color" style="background-color: #724e91;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
